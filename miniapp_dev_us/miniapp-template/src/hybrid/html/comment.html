<script type="module">
    // Firebaseã®åˆæœŸåŒ–ãªã©
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, getDocs, query, orderBy, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCgpey5OG17jpqAmoP_l3L-7Ai3CoIvH7M",
        authDomain: "miniapp-dev-us.firebaseapp.com",
        projectId: "miniapp-dev-us",
        storageBucket: "miniapp-dev-us.appspot.com",
        messagingSenderId: "788551938459",
        appId: "1:788551938459:web:a4662a7bc803dc8ddf313e",
        measurementId: "G-28ZSZZ23XC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰æ²ç¤ºæ¿IDã‚’å–å¾—
    const queryParams = new URLSearchParams(window.location.search);
    const boardId = queryParams.get('boardId');

    // æ²ç¤ºæ¿ã®æ›¸ãè¾¼ã¿æƒ…å ±ã‚’å–å¾—ã—ã¦è¡¨ç¤ºã™ã‚‹é–¢æ•°
    async function generateCommentsDom(boardId) {
        const commentsContainer = document.getElementById('commentsContainer');
        commentsContainer.innerHTML = ''; // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆDOMã‚’ã‚¯ãƒªã‚¢

        const commentsQuery = query(collection(db, `fb_boards/${boardId}/fb_board_contents`), orderBy("fb_board_content_timestamp", "asc"));
        const querySnapshot = await getDocs(commentsQuery);
        let commentNumber = 1;

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const commentContent = data.fb_board_content_comment;
            const commentTimestamp = new Date(data.fb_board_content_timestamp.seconds * 1000).toLocaleString();
            const creatorInfo = data.fb_board_toggle_anonymous ? 'åŒ¿å' : 'ãƒ¦ãƒ¼ã‚¶ãƒ¼';

            // å„ã‚³ãƒ¡ãƒ³ãƒˆã®DOMã‚’ä½œæˆ
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerHTML = `
                <div class="comment-header">${commentNumber++}. ${creatorInfo} - ${commentTimestamp}</div>
                <p class="comment-content">${commentContent}</p>
                <div class="reactions">
                    <span class="reaction reaction-btn" data-boardid="${boardId}" data-commentid="${doc.id}" data-reactiontype="fb_board_content_reaction_num_good">ğŸ‘ ${data.fb_board_content_reaction_num_good || 0}</span>
                    <span class="reaction reaction-btn" data-boardid="${boardId}" data-commentid="${doc.id}" data-reactiontype="fb_board_content_reaction_num_thanks">ğŸ™‡ ${data.fb_board_content_reaction_num_thanks || 0}</span>
                    <span class="reaction reaction-btn" data-boardid="${boardId}" data-commentid="${doc.id}" data-reactiontype="fb_board_content_reaction_num_pray">ğŸ™ ${data.fb_board_content_reaction_num_pray || 0}</span>
                    <span class="reaction reaction-btn" data-boardid="${boardId}" data-commentid="${doc.id}" data-reactiontype="fb_board_content_reaction_num_heart">ğŸ˜ ${data.fb_board_content_reaction_num_heart || 0}</span>
                    <span class="reaction reaction-btn" data-boardid="${boardId}" data-commentid="${doc.id}" data-reactiontype="fb_board_content_reaction_num_confuse">ğŸ˜© ${data.fb_board_content_reaction_num_confuse || 0}</span>
                    <span class="reaction reaction-btn" data-boardid="${boardId}" data-commentid="${doc.id}" data-reactiontype="fb_board_content_reaction_num_cry">ğŸ˜¢ ${data.fb_board_content_reaction_num_cry || 0}</span>
                </div>`;
            commentsContainer.appendChild(commentDiv);
        });

        // ãƒšãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ãŸã‚‰ã€ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
        document.querySelectorAll('.reaction-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const boardId = btn.getAttribute('data-boardid');
                const commentId = btn.getAttribute('data-commentid');
                const reactionType = btn.getAttribute('data-reactiontype');
                onReactionClick(boardId, commentId, reactionType);
            });
        });
    }

    // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
    async function onReactionClick(boardId, commentId, reactionType) {
        const commentRef = doc(db, `fb_boards/${boardId}/fb_board_contents`, commentId);

        try {
            await updateDoc(commentRef, {
                [reactionType]: increment(1)
            });

            // UIã®æ›´æ–°
            const reactionBtn = document.querySelector(`[data-boardid="${boardId}"][data-commentid="${commentId}"][data-reactiontype="${reactionType}"]`);
            reactionBtn.classList.add('clicked');
            const currentCount = parseInt(reactionBtn.textContent.match(/\d+/)[0]);
            reactionBtn.textContent = reactionBtn.textContent.replace(/\d+/, currentCount + 1);
        } catch (error) {
            console.error("Error updating document: ", error);
        }
    }

    // åˆå›èª­ã¿è¾¼ã¿æ™‚ã€æ›¸ãè¾¼ã¿æƒ…å ±ã‚’è¡¨ç¤º
    if (boardId) {
        generateCommentsDom(boardId);
    }
</script>
